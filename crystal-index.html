<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="crystal-coffee-style.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
</head>
<body style="background-image: url('caffeine-coffee-coffee-beans-roasted-585750.jpg');">
<div class="parent">
    <!--============================================== DIV 1 SECTION ====================================================-->
    <div class="div1 box">
        <img src="Coffee_Decorative_Text.png" class="coffee-header animated fadeIn" alt="">
        <img src="left-coffee-emblem.png" alt="" class="iconImg2 rotate1">
        <img src="coffee-emblem.png" alt="" class="iconImg rotate2">
        <hr class="hrStyle">
    </div>
    <!--============================================== DIV 2 SECTION ====================================================-->
    <div class="div2 box" style=" display: flex; justify-content: left; ">
        <form>
            <label for="roast-selection" class="labels">Roast</label>
            <br>
            <select id="roast-selection" class="selectOptions">
                <option>all</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <br>
            <label for="coffee-filter" class="labels">Coffee Name</label>
            <br>
            <input type="text" id="coffee-filter" class="searchBar" onkeyup="updateCoffees(roastSelection.value)" placeholder="Search...">
            <br>
        </form>
    </div>

    <!--============================================== DIV 3 SECTION ====================================================-->

    <div class="div3 box" style="display: flex; justify-content: left;" >
        <form>
            <h3 class="h3Style">Add a Coffee</h3>
            <label for="new-roast" class="labels">Roast Type</label>
            <br>
            <select id="new-roast" class="selectOptions">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <br>
            <label for="new-name" class="labels">Coffee Name</label>
            <br>
            <input type="text" id="new-name" class="searchBar" placeholder="Enter New Coffee Name...">
            <br>
            <button type="submit" id="submit" class="submit">Submit</button>
            <br>
        </form>

    </div>

    <!--============================================== DIV 4 SECTION ====================================================-->

    <div id="coffee" class="div4 box"></div>

    <!--=================================================================================================================-->
</div>
<script src="crystal.js"></script>
</body>
</html>
