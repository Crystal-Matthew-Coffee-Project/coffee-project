<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="stylesheet-dummy-for-matt.css">
</head>
<body style="background-image: url('caffeine-coffee-coffee-beans-roasted-585750.jpg');">
<div class="parent">
<!--============================================== DIV 1 SECTION ====================================================-->
    <div class="div1 box">
        <h2 class="h2Style">Coffee!</h2>
        <hr class="hrStyle">
    </div>

<!--============================================== DIV 2 SECTION ====================================================-->
    <div class="div2 box">
        <form>
            <label for="roast-selection" class="labels">Roast</label>
            <br>
            <select id="roast-selection" class="selectOptions">
                <option>all</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <br>
            <label for="coffee-filter" class="labels">Coffee Name</label>
            <br>
            <input type="text" id="coffee-filter" onkeyup="updateCoffees(roastSelection.value)" placeholder="Search...">
            <br>
        </form>
    </div>

<!--============================================== DIV 3 SECTION ====================================================-->

    <div class="div3 box">
        <hr class="hrStyle">
        <h3 class="h3Style">Add a Coffee</h3>
    </div>

<!--============================================== DIV 4 SECTION ====================================================-->

    <div id="coffee" class="div4 box"></div>

<!--============================================== SEARCH BAR SECTION ===============================================-->





<!--=================================================================================================================-->
</div>
<script src="main-dummy-for-matt.js"></script>
</body>
</html>
